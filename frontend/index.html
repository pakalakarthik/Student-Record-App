<!-- HTML5 document declaration -->
<!DOCTYPE html>
<!-- Root HTML element -->
<html>
<!-- Head section: metadata, title, style links -->
<head>
    <!-- Browser tab title -->
    <title>Student Records</title>
</head>
<!-- Body section: visible content -->
<body>
    <!-- Page heading -->
    <h1>Student Record Management</h1>

    <!-- Form section to add a new student -->
    <div>
        <h3>Add Student</h3>
        <!-- Input field for student name -->
        <input id="name" placeholder="Name">
        
        <input id="age" placeholder="Age">
      
        <input id="grade" placeholder="Grade">
       
        <input id="email" placeholder="Email">
        <!-- Button to submit the form; calls addStudent() JavaScript function -->
        <button onclick="addStudent()">Add</button>
    </div>

    <!-- Horizontal line separator -->
    <hr>

    <!-- Section to display all students -->
    <h3>All Students</h3>
    <!-- Table with id="studentsTable" so JavaScript can reference it to add rows -->
    <table border="1" id="studentsTable">
        <!-- Header row with column titles -->
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Email</th>
            <!-- Extra column for Delete button -->
            <th>Delete</th>
        </tr>
    </table>

    <!-- Load the JavaScript file that handles click events and API calls -->
    <script src="app.js"></script>
</body>
</html>
